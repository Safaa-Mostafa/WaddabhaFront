<!-- Loading spinner -->
<div class="flex-grow">
  @if(!isAuthenticated){
  <ng-container>
    <app-navbar></app-navbar>
  </ng-container>
  } @else if(isAuthenticated){
  <ng-container>
    <app-usernavbar></app-usernavbar>
  </ng-container>
  } @if(isLoading) {
  <app-loading-spinner></app-loading-spinner>
  }@else {

  <router-outlet></router-outlet>
  }
</div>

<app-footer> </app-footer>
