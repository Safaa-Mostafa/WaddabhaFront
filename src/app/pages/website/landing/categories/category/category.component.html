<div
  class="category-card mx-5 relative overflow-hidden rounded-lg h-56 shadow-md transform transition-transform hover:scale-105 cursor-pointer"
  [routerLink]="['/services']"
  >
  <img
    [src]="imageUrl"
    [alt]="category.name"
    class="w-full h-full object-cover transition-transform duration-300 hover:opacity-80"
  />
  <div
    class="category-title absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black to-transparent text-white px-4 py-2 text-center text-lg font-semibold"
  >
    {{ category.name }}
  </div>
</div>
