<div class="min-h-screen bg-gray-100 text-gray-900 rtl">
  <!-- Main Content -->
  <div class="container mx-auto flex py-6">
    <!-- Main Area -->
    <main class="w-full">
      <div class="flex flex-wrap -mx-4">
        <div class="w-1/3 p-4" *ngFor="let service of services">
          <a [routerLink]="['/Service/service-details', service.id]">
            <div class="bg-white shadow-lg rounded-lg overflow-hidden">
              <img src="{{service.imagePath}}" alt="{{ service.name }}" class="w-full h-48 object-cover">
              <div class="p-4">
                <h3 class="text-lg font-bold mb-2 text-right">{{ service.name }}</h3>
                <p class="text-sm text-gray-700 mb-4 text-right" 
                   style="display: -webkit-box; -webkit-line-clamp: 2; 
                          -webkit-box-orient: vertical; overflow: hidden;">
                  {{ service.description }}
                </p>

                <div class="flex justify-between items-center rtl:flex-row-reverse">
                  <div class="flex items-center">
                    <ng-container *ngFor="let star of getStarArray(service.rating)">
                      <span *ngIf="star === 'full'" class="text-yellow-500">★</span>
                      <span *ngIf="star === 'half'" class="text-yellow-500">☆</span>
                      <span *ngIf="star === 'empty'" class="text-gray-400">☆</span>
                    </ng-container>
                  </div>
                  <span class="text-gray-600">ابدأ من {{ service.initialPrice }}$</span>
                </div>
              </div>
            </div>
          </a>
        </div>
        <!-- Repeat for more services -->
      </div>
    </main>
  </div>
</div>
