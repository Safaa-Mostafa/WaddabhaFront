<div class="min-h-screen bg-gray-100 text-gray-900 rtl">
  <!-- Main Content -->
  <div class="container mx-auto flex py-6">
    <!-- Main Area -->
    <main class="w-full">
      <div class="p-4"></div>

      <div class="flex flex-wrap -mx-4" dir="rtl">
        <div class="w-full md:w-1/3 p-4" *ngFor="let service of services">
          <div class="bg-white shadow-lg rounded-lg overflow-hidden">
            <a [routerLink]="['/service/service-details', service.id]">
              <!-- Display first image -->
              <img
                *ngIf="service.images.length > 0"
                [src]="service.images[0].imageUrl"
                alt="{{ service.name }}"
                class="w-full h-48 object-cover"
              />
              <div class="p-4">
                <h3 class="text-lg font-bold mb-2 text-right">
                  {{ service.name }}
                </h3>
              </div>
            </a>
            <div class="p-4">
              <div class="flex justify-between">
                <ng-container *ngIf="service.status === 'Pending'">
                  <span class="text-yellow-600">
                    <i class="fas fa-hourglass-half"></i> قيد المراجعة
                  </span>
                </ng-container>
                <ng-container *ngIf="service.status === 'Rejected'">
                  <span class="text-red-600">
                    <i class="fas fa-times-circle"></i> مرفوضة
                  </span>
                </ng-container>
              </div>
              <div class="flex justify-between">
                <p
                  class="text-sm text-gray-700 mb-4 text-right"
                  style="
                    display: -webkit-box;
                    -webkit-line-clamp: 2;
                    -webkit-box-orient: vertical;
                    overflow: hidden;
                  "
                >
                  {{ service.description }}
                </p>
                <ng-container *ngIf="service.status === 'Rejected'">
                  <button
                    [routerLink]="['/service/edit', service.id]"
                    class="bg-white text-black border border-black py-2 px-4 rounded"
                  >
                    تعديل الخدمة
                  </button>
                </ng-container>
              </div>
              <div class="flex justify-between items-center rtl:flex-row-reverse">
                <div class="flex items-center">
                  <ng-container *ngFor="let star of getStarArray(service.rating)">
                    <span *ngIf="star === 'full'" class="text-yellow-500">★</span>
                    <span *ngIf="star === 'half'" class="text-yellow-500">☆</span>
                    <span *ngIf="star === 'empty'" class="text-gray-400">☆</span>
                  </ng-container>
                </div>
                <span class="text-gray-600">
                  تبدأ من {{ service.initialPrice }}$
                </span>
              </div>
            </div>
          </div>
        </div>
        <!-- Repeat for more services -->
      </div>
    </main>
  </div>
</div>
