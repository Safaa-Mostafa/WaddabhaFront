<div class="container mx-auto p-4 text-center flex flex-col items-center" dir="rtl">
  <!-- Centered, Bold, and Larger Title -->
  <h2 class="text-4xl font-bold text-gray-800 mb-6">إضافة عقد جديد</h2>

  <!-- Centered Form with Reduced Width -->
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="w-full max-w-lg bg-white p-6 rounded-lg shadow-md">
    <!-- Price -->
    <div class="mb-4">
      <label for="price" class="block text-sm font-medium text-gray-700 text-right">السعر</label>
      <input
        id="price"
        formControlName="price"
        type="number"
        class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm text-right"
      />
      <div *ngIf="form.controls['price'].invalid && form.controls['price'].touched" class="text-red-500 text-sm text-right">
        <div *ngIf="form.controls['price'].errors?.['required']">السعر مطلوب.</div>
      </div>
    </div>

    <!-- Start Date -->
    <div class="mb-6">
      <label for="startDate" class="block text-sm font-medium text-gray-700 text-right">تاريخ البدء</label>
      <input
        id="startDate"
        formControlName="startDate"
        type="date"
        class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm text-right"
      />
      <div *ngIf="form.controls['startDate'].invalid && form.controls['startDate'].touched" class="text-red-500 text-sm text-right">
        <div *ngIf="form.controls['startDate'].errors?.['required']">تاريخ البدء مطلوب.</div>
      </div>
    </div>

    <!-- End Date -->
    <div class="mb-6">
      <label for="endDate" class="block text-sm font-medium text-gray-700 text-right">تاريخ الانتهاء</label>
      <input
        id="endDate"
        formControlName="endDate"
        type="date"
        class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm text-right"
      />
      <div *ngIf="form.controls['endDate'].invalid && form.controls['endDate'].touched" class="text-red-500 text-sm text-right">
        <div *ngIf="form.controls['endDate'].errors?.['required']">تاريخ الانتهاء مطلوب.</div>
      </div>
    </div>

    <!-- Work Location -->
    <div class="mb-4">
      <label for="workLocation" class="block text-sm font-medium text-gray-700 text-right">موقع العمل</label>
      <input
        id="workLocation"
        formControlName="workLocation"
        type="text"
        class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm text-right"
      />
      <div *ngIf="form.controls['workLocation'].invalid && form.controls['workLocation'].touched" class="text-red-500 text-sm text-right">
        <div *ngIf="form.controls['workLocation'].errors?.['required']">موقع العمل مطلوب.</div>
        <div *ngIf="form.controls['workLocation'].errors?.['minlength']">يجب أن يحتوي موقع العمل على 5 أحرف على الأقل.</div>
      </div>
    </div>

    <!-- Description -->
    <div class="mb-4">
      <label for="description" class="block text-sm font-medium text-gray-700 text-right">الوصف</label>
      <textarea
        id="description"
        formControlName="description"
        rows="3"
        class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm text-right"
      ></textarea>
      <div *ngIf="form.controls['description'].invalid && form.controls['description'].touched" class="text-red-500 text-sm text-right">
        <div *ngIf="form.controls['description'].errors?.['required']">الوصف مطلوب.</div>
        <div *ngIf="form.controls['description'].errors?.['minlength']">يجب أن يحتوي الوصف على 50 حرفًا على الأقل.</div>
      </div>
    </div>

    <!-- Service ID -->
    <div class="mb-4">
      <label for="serviceId" class="block text-sm font-medium text-gray-700 text-right">رقم الخدمة</label>
      <input
        id="serviceId"
        formControlName="serviceId"
        type="text"
        class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm text-right"
      />
      <div *ngIf="form.controls['serviceId'].invalid && form.controls['serviceId'].touched" class="text-red-500 text-sm text-right">
        <div *ngIf="form.controls['serviceId'].errors?.['required']">رقم الخدمة مطلوب.</div>
      </div>
    </div>

    <!-- Buyer ID -->
    <div class="mb-4">
      <label for="buyerId" class="block text-sm font-medium text-gray-700 text-right">رقم المشتري</label>
      <input
        id="buyerId"
        formControlName="buyerId"
        type="text"
        class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm text-right"
      />
      <div *ngIf="form.controls['buyerId'].invalid && form.controls['buyerId'].touched" class="text-red-500 text-sm text-right">
        <div *ngIf="form.controls['buyerId'].errors?.['required']">رقم المشتري مطلوب.</div>
      </div>
    </div>

    <!-- Seller ID -->
    <div class="mb-4">
      <label for="sellerId" class="block text-sm font-medium text-gray-700 text-right">رقم البائع</label>
      <input
        id="sellerId"
        formControlName="sellerId"
        type="text"
        class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm text-right"
      />
      <div *ngIf="form.controls['sellerId'].invalid && form.controls['sellerId'].touched" class="text-red-500 text-sm text-right">
        <div *ngIf="form.controls['sellerId'].errors?.['required']">رقم البائع مطلوب.</div>
      </div>
    </div>

    <!-- Submit Button -->
    <div class="mt-6">
      <button
        type="submit"
        class="inline-flex justify-center rounded-lg border border-transparent shadow-sm px-4 py-2 bg-green-600 text-sm font-medium text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
      >
        إضافة العقد
      </button>
    </div>
  </form>
</div>
