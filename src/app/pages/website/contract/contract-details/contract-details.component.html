<div class="min-h-screen p-7 bg-gray-100">
  <!-- Page Title -->
  <div class="flex justify-between items-center mb-8">
    <!-- Button for Contract Management -->
    <a href="#contract-management"
       class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 transition duration-300 no-underline">
      إدارة الطلب
    </a>
    <!-- Contract Title -->
    <h3 class="text-2xl font-bold text-right">
      <!-- {{ contract.title }} -->
      عنوان الخدمة
    </h3>
  </div>

  <!-- Main container with two sections -->
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
    <!-- Section 1: Contract Details (1/3 of the width) -->
    <div class="bg-white shadow-md p-5 text-right space-y-4 rounded-lg">
      <div class="mb-3">
        <h2 class="text-xl font-bold">تفاصيل العقد</h2>
        <hr class="my-2">
      </div>
      <div class="space-y-2">
        <div class="flex flex-row-reverse justify-between">
          <p class="font-semibold">:حالة الطلب</p>
          <p class="font-semibold text-green-600">تم</p>
        </div>
        <div class="flex flex-row-reverse justify-between">
          <p class="font-semibold">:رقم الطلب</p>
          <p class="font-semibold">5</p>
        </div>
        <div class="flex flex-row-reverse justify-between">
          <p class="font-semibold">:قيمة الطلب</p>
          <p class="font-semibold">50$</p>
        </div>
        <div class="flex flex-row-reverse justify-between">
          <p class="font-semibold">:تاريخ الشراء</p>
          <p class="font-semibold">12-3-2024</p>
        </div>
        <div class="flex flex-row-reverse justify-between">
          <p class="font-semibold">:تاريخ التسليم المتوقع</p>
          <p class="font-semibold">13-9-2024</p>
        </div>
      </div>
      <hr class="my-2">
      <p class="font-semibold">المشتري</p>
      <!-- Buyer Information -->
      <div class="flex items-center space-x-3" dir="rtl">
        <img src="" alt="icon" class="w-12 h-12 rounded-full border-2" onerror="this.src='/assets/default-avatar.png';">
        <p class="text-lg font-medium">اسم المشتري</p>
      </div>
    </div>

    <!-- Section 2: Contract Description (2/3 of the width) -->
    <div class="col-span-2 bg-white shadow-md p-6 rounded-lg">
      <h4 class="text-xl font-bold text-right mb-4">وصف الخدمة</h4>
      <p class="text-gray-700 leading-relaxed text-right">
        <!-- {{ contract.description }} -->
        تفاصيل الخدمة
      </p>
    </div>

    <!-- Section 3: Messages -->
    <div class="col-span-3 mt-6">
      <h4 class="text-xl font-bold text-right mb-4">الرسائل</h4>
      <div class="bg-white shadow-md p-6 rounded-lg min-h-48">
        <!-- Messages go here -->
        <p class="text-gray-700 text-right">
          <!-- Loop through messages if needed -->
          لا توجد رسائل حالياً.
        </p>
      </div>
    </div>
  </div>
</div>
