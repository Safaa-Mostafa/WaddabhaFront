<div class="flex h-screen">
    <!-- User List Section -->
    <div class="w-1/4 border-r p-4 flex flex-col">
      <!-- Search Bar at the top -->
      <div class="mb-4">
        <input
          type="text"
          placeholder="Search..."
          class="w-full p-2 border rounded"
        />
      </div>
  
      <!-- Scrollable User List -->
      <div class="flex-1 overflow-y-auto">
        <app-user-list [user]="user" (selectRoom)="selectChatRoom($event)"></app-user-list> <!-- Replace this with your user list component -->
      </div>
    </div>
  
    <!-- Chat Box Section -->
    <div class="w-3/4 p-4">
      <app-messages [ChatRoomId]="chatRoomId"></app-messages> <!-- Replace this with your chat box component -->
    </div>
  </div>
